<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de 75 Números</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
	    font-size: 40px;
            border: 8px solid #003366;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: bold; /* Números más grandes y en negrilla */
        }
        th {
            background-color: #f0f0f0; /* Fondo blanco para celdas de "BINGO" */
            color: black; /* Texto negro para celdas de "BINGO" */
        }
        .highlight {
            background-color: yellow;
            color: black;
        }
@keyframes animarNumero {
    0% {
        font-size: 200px; /* Tamaño inicial */
        transform: scale(1);
    }
    50% {
        font-size: 300px; /* Tamaño grande */
        transform: scale(1.5); /* Aumenta el tamaño */
    }
    100% {
        font-size: 200px; /* Tamaño original */
        transform: scale(1);
    }
}

#numero-grande {
    font-size: 200px; /* Tamaño inicial */
    text-align: center;
    margin-top: 20px;
    background-color: white;
    color: blue;
    border-radius: 50%;
    width: 250px;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
    animation: none; /* Inicialmente sin animación */
}


/* Clase de animación */
#numero-grande.animar {
    animation: animarNumero 1s ease; /* Aplica la animación de 1 segundo */
}
        #numero-grande {
            font-size: 200px; /* Tamaño triplicado */
            text-align: center;
            margin-top: 20px;
            background-color: white;
            color: blue;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
        #numeros-previos {
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
        }
#controls {
    position: absolute; /* Permite el posicionamiento absoluto del contenedor */
    top: 20px; /* Posición inicial desde la parte superior */
    left: 20px; /* Posición inicial desde la izquierda */
    display: flex;
    flex-direction: column; /* Alinea los botones en vertical */
    align-items: center; /* Centra los botones horizontalmente dentro del contenedor */
    margin: 0;
    cursor: move; /* Cambia el cursor para indicar que el elemento es movible */
}
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #666;
        }
        input[type="range"] {
            width: 200px;
        }
        .estado-automatico {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            background-color: red; /* Color inicial cuando está detenido */
        }
        .estado-automatico.active {
            background-color: green; /* Color cuando está activo */
        }
    </style>
</head>
<body>

    <table id="bingo-table" tabindex="0">
        <tr>
            <th>B</th><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
        </tr>
        <tr>
            <th>I</th><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
        </tr>
        <tr>
            <th>N</th><td>31</td><td>32</td><td>33</td><td>34</td><td>35</td><td>36</td><td>37</td><td>38</td><td>39</td><td>40</td><td>41</td><td>42</td><td>43</td><td>44</td><td>45</td>
        </tr>
        <tr>
            <th>G</th><td>46</td><td>47</td><td>48</td><td>49</td><td>50</td><td>51</td><td>52</td><td>53</td><td>54</td><td>55</td><td>56</td><td>57</td><td>58</td><td>59</td><td>60</td>
        </tr>
        <tr>
            <th>O</th><td>61</td><td>62</td><td>63</td><td>64</td><td>65</td><td>66</td><td>67</td><td>68</td><td>69</td><td>70</td><td>71</td><td>72</td><td>73</td><td>74</td><td>75</td>
        </tr>
    </table>

    <div id="numero-grande"></div>
    <div id="numeros-previos"></div>

    <div id="controls">
        <button onclick="marcarAleatorio()">Marcar Aleatorio</button>
        <button onclick="iniciarMarcadoAutom()">Iniciar Automatico</button>
        <button onclick="detenerMarcado()">Detener Automatico</button>
        <button onclick="resetearCeldas()">Resetear Celdas</button>
        <button onclick="eliminarUltimaJugada()">Eliminar Ultima Jugada</button>
        <label for="velocidad">Velocidad:</label>
        <input type="range" id="velocidad" min="1" max="100" value="50">
        <span id="status-indicator" class="estado-automatico"></span>
    </div>

    <script src="bingo.js"></script>

</body>
</html>
