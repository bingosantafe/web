<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Liceo Santa Fe</title>
    <style>
        /* Elimina márgenes y rellenos para todos los elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            width: 100vw; /* Asegura que el cuerpo ocupe todo el ancho */
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura */
            overflow: hidden; /* Evita el desplazamiento */
        }

        table {
            border-collapse: collapse;
            margin: 0 auto; /* Centra la tabla horizontalmente */
        }

        th, td {
            font-size: 40px;
            border: 8px solid #003366;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: bold; /* Números más grandes y en negrilla */
        }

        th {
            background-color: #f0f0f0; /* Fondo blanco para celdas de "BINGO" */
            color: black; /* Texto negro para celdas de "BINGO" */
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

 @keyframes animarNumero {
    0% {
        font-size: 110px; /* Tamaño inicial */
        transform: translateY(0) scale(1); /* Sin desplazamiento */
    }
    50% {
        font-size: 110px; /* Tamaño grande */
        transform: translateY(-5px) scale(1.5); /* Subir 5px y agrandar */
    }
    100% {
        font-size: 110px; /* Tamaño original */
        transform: translateY(0) scale(1); /* Volver a la posición original */
    }
}

        #numero-grande {
            font-size: 110px; /* Tamaño inicial */
            text-align: center;
            margin-top: 20px;
            background-color: white;
            color: blue;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            animation: none; /* Inicialmente sin animación */
        }

        #numero-grande.animar {
            animation: animarNumero 1s ease; /* Aplica la animación de 1 segundo */
        }

        #numeros-previos {
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
        }

   #controls {
    position: absolute;
    bottom: 150px; /* Posición en la parte inferior de la página */
    left: 25%; /* Centra el menú horizontalmente */
    transform: translateX(-50%); /* Ajusta para que quede completamente centrado */
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    cursor: move;
}

#contenedor-imagen {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 200px;
    height: auto;
    resize: both;
    overflow: auto;
    border: 2px solid transparent; /* Se oculta el borde inicialmente */
}

#imagen-flotante {
    width: 100%;
    height: auto;
    display: none;
}


        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            display: block;
            width: 200px;
        }

        button:hover {
            background-color: #666;
        }

        input[type="range"] {
            width: 200px;
        }

        .estado-automatico {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            background-color: red; /* Color inicial cuando está detenido */
        }

        .estado-automatico.active {
            background-color: green; /* Color cuando está activo */
        }
    </style>
</head>
<body>
